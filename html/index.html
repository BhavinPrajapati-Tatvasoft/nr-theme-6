<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Meta descriptions may be included in search results to concisely summarize page content.">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-left-block">
            <a href="#" title="Logo" class="logo" data-aos="zoom-in">
                <img src="images/login-logo.svg" alt="Logo" />
            </a>
            <div class="content-block">
                <h1 data-aos="fade-up" data-aos-delay="100">Start Your Journey with us.</h1>
                <p data-aos="fade-up" data-aos-delay="200">Lorem Ipsum is simply dummy text of the printing and
                    typesetting industry.</p>
                <button data-aos="fade-up" data-aos-delay="300" type="button" class="btn btn-outline-secondary">Get
                    Started</button>
            </div>
        </div>
        <div class="login-right-block">
            <div class="login-card">
                <a href="#" title="Logo" class="logo d-inline-block d-lg-none mb-4" data-aos="fade-up">
                    <img src="images/logo.svg" alt="Logo" />
                </a>
                <h3 data-aos="fade-up" data-aos-delay="100">Login</h3>
                <div>
                    <div data-aos="fade-up" data-aos-delay="200">
                        <h5>Welcome back!</h5>
                        <p>Please enter your details</p>
                    </div>
                    <div class="form-floating" data-aos="fade-up" data-aos-delay="300">
                        <input type="email" class="form-control" id="username" placeholder="Email" />
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating password-field" data-aos="fade-up" data-aos-delay="400">
                        <input type="password" class="form-control password-input" id="password"
                            placeholder="Password" />
                        <label for="password">Password</label>
                        <button type="button" class="btn icon-btn password-btn">
                            <img src="images/hide-password-icon.svg" alt="Hide Password" class="hide-password" />
                            <img src="images/show-password-icon.svg" alt="Show Password" class="show-password" />
                        </button>
                    </div>
                    <div class="action-wrapper" data-aos="fade-up" data-aos-delay="500">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="remeberMe">
                            <label class="form-check-label" for="remeberMe">
                                Remember Me
                            </label>
                        </div>
                        <a href="#" title="Forgot Password?">Forgot Password?</a>
                    </div>
                    <a href="dashboard.html" role="button" title="Log in" class="btn btn-primary" data-aos="fade-up"
                        data-aos-delay="600"><span>Log
                            in</span></a>
                    <p class="sign-up-text" data-aos="fade-up" data-aos-delay="700">Don't have an account? <a href="#"
                            title="Sign up" class="primary-link">Sign
                            up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScripts -->
    <script src="js/main.js"></script>
</body>

</html>
